    <meta charset="UTF-8">

<body>
    <table border="5px">
        <tr>
            <th rowspan="3">Header1</th>
            <th colspan="2">Header2</th>   
            <th rowspan="3">Header3</th>     
        </tr>
        <tr>
            <th rowspan="1">subheader1</th>
            <th rowspan="2">subheader2</th>
        </tr>
            <tr>
                <th colspan="1">subheader2</th>
            </tr>
            <tr>
                <td>row1,cell1</td>
                <td rowspan="2">row1,cell2</td>
                <td>row1,cell3</td>
                <td>row1,cell4</td>
            </tr>
            <tr>
                <td>row2,cell1</td>
                <td>row2,cell3</td>
                <td rowspan="3">row2,cell4</td>
            </tr>
            <tr>
                <td>row3,cell1</td>
                <td>row3,cell2</td>
                <td>row3,cell3</td>
        </tr>
    </table>
</body>
</html>
